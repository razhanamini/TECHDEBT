name: "Pattern Scanner"
description: "Scan a repository for TODO, FIXME, HACK, or custom patterns and report matches."
author: "Your Name"

inputs:
  patterns:
    description: "Comma-separated list of patterns to search for"
    required: true
    default: "TODO,FIXME,HACK"
  github-token:
    description: "GitHub token for creating issues"
    required: true

runs:
  using: "node16"
  main: "dist/index.js"
